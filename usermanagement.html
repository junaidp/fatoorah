<div ng-controller="userCtrl">

    <div class="height-100">
        <div class="container m-0">
            <div class="row">
                <div class="col-6">
                    <h2>User management</h2>
                </div>
                <div class="col-6 addproduct">
                    <a href="javascript:void(0)" onclick="$('#addnewuser').show();">Add new user</a>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <p>You haven't added any customer yet.</p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Location</th>
                                <th scope="col">Roll</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>username</td>
                                <td>user.email</td>
                                <td>0333333333</td>
                                <td>Saudia</td>
                                <td><span class="w3-tag w3-blue">Admin!</span> &nbsp;<span class="w3-tag w3-blue">Admin!</span></td>
                                <td>
                                    <a href="#">
                                        <i class="bx bx-pen" data-toggle="tooltip" data-placement="bottom" title="Edit"></i>
                                    </a>&nbsp;&nbsp;
                                    <a href="#">
                                        <i class="bx bx-archive" data-toggle="tooltip" data-placement="bottom" title="Delete"></i>
                                    </a>
                                </td>
                            </tr>
                            <!-- <tr>
                                <td>Ali</td>
                                <td>@Mark</td>
                                <td>0333333333</td>
                                <td>Saudia</td>
                                <td><span class="w3-tag w3-blue">Admin!</span> &nbsp;<span class="w3-tag w3-blue">Admin!</span></td>
                                <td>
                                    <a href="#">
                                        <i class="bx bx-pen" data-toggle="tooltip" data-placement="bottom" title="Edit"></i>
                                    </a>&nbsp;&nbsp;
                                    <a href="#">
                                        <i class="bx bx-archive" data-toggle="tooltip" data-placement="bottom" title="Delete"></i>
                                    </a>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="addnewuser" class="modal">
        <!-- Modal content -->
        <div class="modal-dialog recordpayment" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><b>Add new user</b></h5>
                    <button type="button" onclick="$('#addnewuser').hide();" class="close closebutton" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 mt-2">
                            <form action="">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">User Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" ng-model="username">
                                    </div>
                                </div>
                                <div class="form-group row mt-3">
                                    <label class="col-sm-3 col-form-label">Email</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" ng-model="email">
                                    </div>
                                </div>
                                <div class="form-group row mt-3">
                                    <label class="col-sm-3 col-form-label">Contact number</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row mt-3">
                                    <label class="col-sm-3 col-form-label">Location</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" name="" id="" ng-model="location">
                                            <option value="">--Select Location--</option>
                                            <option value="{{item.id}}" ng-repeat="item in locations">{{item.locationName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row mt-3">
                                    <label class="col-sm-3 col-form-label">Roll</label>
                                    <div class="col-sm-9">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="productsetup">
                                            <label class="form-check-label" for="productsetup">Product Setup</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="Invoiceraise">
                                            <label class="form-check-label" for="Invoiceraise">Invoice raise</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="Paymentreceipt">
                                            <label class="form-check-label" for="Paymentreceipt">Payment receipt</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="Approve">
                                            <label class="form-check-label" for="Approve">Approve</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row mt-3">
                                    <div class="col-sm-12 text-center">
                                        <button class="btn btn-success" type="button" ng-click="saveUser()">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
