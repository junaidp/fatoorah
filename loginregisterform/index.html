<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="userApp" ng-controller="userCtrl">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/Logo_GoFatoora_v1-03.png" style="width: 200px;" alt="IMG">
                </div>

                <form class="login100-form validate-form">
                    <span class="login100-form-title">
						Member Login
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email" ng-model="user">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Password" ng-model="password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="button" ng-click="signInUser()">
							Login
						</button>
                    </div>

                    <!--<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>-->

                    <div class="text-center p-t-136">
                        <a class="txt2" href="/loginregisterform/registration.html">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script>
        var app = angular.module("userApp", []);
        var basePath = "https://einvoice-1634502460189.azurewebsites.net/";
        app.controller("userCtrl", function($scope, $http) {

            $scope.user = null;
            $scope.password = null;


            $scope.signInUser = function() {
                var data = {
                    'email': $scope.user,
                    'password': $scope.password
                }
                debugger;
                $http.post(basePath + '/control/signIn', JSON.stringify(data), {
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': '*/*'
                        }
                    }

                ).then(function(response) {
                        debugger;

                        sessionStorage.setItem('company_id', response.data.companyID);
                        sessionStorage.setItem('id', response.data.id);

                        sessionStorage.setItem('address1', response.data.address1);
                        sessionStorage.setItem('address2', response.data.address2);
                        sessionStorage.setItem('cellNo', response.data.cellNo);
                        sessionStorage.setItem('firstName', response.data.firstName);
                        sessionStorage.setItem('lastName', response.data.lastName);
                        sessionStorage.setItem('city', response.data.city);
                        sessionStorage.setItem('companyName', response.data.companyName);
                        sessionStorage.setItem('country', response.data.country);
                        sessionStorage.setItem('currency', response.data.currency);
                        sessionStorage.setItem('email', response.data.email);
                        sessionStorage.setItem('id', response.data.id);
                        sessionStorage.setItem('notes', response.data.notes);
                        sessionStorage.setItem('password', response.data.password);
                        sessionStorage.setItem('postalCode', response.data.postalCode);
                        sessionStorage.setItem('state', response.data.state);
                        sessionStorage.setItem('userType', response.data.userType);
                        sessionStorage.setItem('logo', response.data.logo);
                        sessionStorage.setItem('website', response.data.website);
                        debugger;
                        sessionStorage.setItem('vatNumber_Company', response.data.otherSellerid_Company);
                        sessionStorage.setItem('additionalNumber_Company', response.data.additionalNumber_Company);
                        sessionStorage.setItem('otherSellerid_Company', response.data.otherSellerid_Company);

                        //Set For user
                        sessionStorage.setItem('approve', response.data.approve);
                        sessionStorage.setItem('productSetup', response.data.productSetup);
                        sessionStorage.setItem('invoiceRaise', response.data.invoiceRaise);
                        sessionStorage.setItem('paymentReceipt', response.data.paymentReceipt);


                        window.location.href = "/#!/";
                    },
                    function(response) {
                        debugger;
                        sessionStorage.setItem('company_id', response.data.companyID);
                        window.location.href = "/#!/";
                    });
            };
        });
    </script>
</body>

</html>
