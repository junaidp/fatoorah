<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>

<body ng-app="registerApp" ng-controller="registerCtrl">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <!-- <div class="login100-pic js-tilt logo_cssregister" data-tilt>
                    <img src="images/Logo_GoFatoora_v1-03.png" style="width: 200px;" alt="IMG">
                </div> -->

                <form class="login100-form validate-form form_cssregister">
                    <span class="login100-form-title">
						User Register
					</span>
                    <div class="wrap-input100 validate-input form_cssregister_input" data-validate="Name">
                        <input class="input100" type="text" name="name" placeholder="Company Name" ng-model="companyName">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input form_cssregister_input" data-validate="login name required: LoginName">
                        <input class="input100" type="text" name="loginname" ng-model="loginname" placeholder="Login Name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input form_cssregister_input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email" ng-model="email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input form_cssregister_input" data-validate="Valid email is required: LoginName">
                        <select name="" class="input100" ng-model="userType" id="">
							<option value="">Select Company or Individual</option>
							<option value="company">company</option>
							<option value="individual">individual</option>
						</select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input form_cssregister_input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Password" ng-model="password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="button" ng-click="registercompany()">
							Register
						</button>
                    </div>
                    <div class="text-center p-t-136">
                        <a class="txt2" href="/loginregisterform/index.html">
							Click here to LogIn
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="js/notify.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>


    <script>
        (function() {
            var app = angular.module("registerApp", []);

            app.controller("registerCtrl", function($scope, $http) {

                $scope.email = null;
                $scope.firstName = null;
                $scope.lastName = null;
                $scope.userType = null;
                $scope.password = null;
                $scope.loginname = null;
                debugger

                $scope.registercompany = function() {
                    debugger
                    var companyEnglish = {
                        companyName: $scope.companyName,
                        email: $scope.email,
                        userType: $scope.userType,
                        password: $scope.password,
                        companyID: $scope.loginname,
                    };
                    $http.post('https://einvoice-1634502460189.azurewebsites.net/control/saveCompany', JSON.stringify(companyEnglish)).then(function(response) {
                        debugger;
                        if (response.data.errorStatus == "Error") {
                            $.notify(response.data.error, "error");
                            return;
                        } else {
                            $.notify("Company Saved successfully", "success");
                            setTimeout(() => {
                                window.location.href = "index.html";
                            }, 2000);
                        }
                    });
                };
            });
        }());
    </script>

</body>

</html>
