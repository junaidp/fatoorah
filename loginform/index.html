<body ng-app="userApp" ng-controller="userCtrl">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/fatoorah.jpeg" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" ng-model="user">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" ng-model="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="button" ng-click="signInUser()">
							Login
						</button>
					</div>

	<script src="js/main.js"></script>

	<script>
     var app = angular.module("userApp", []);
        app.controller("userCtrl", function($scope,$http) {
            
            $scope.user = null;
            $scope.password = null;
            
            $scope.signInUser = function () {
            var data = {
           		 user: $scope.user,
           		 password:$scope.password,
            };

			$http.post('http://2a0c-2a0a-a540-b502-0-e825-c122-2ce3-2f5d.ngrok.io/control/signIn', JSON.stringify(data)).then(function (response) {
			}, function (response) {
				debugger;
				window.location.href="../index.html";
				});

		};

	


        });
        </script>
