
        <div class="container m-0" ng-controller="productController">
            <div class="row">
                <div class="col-6">
                    <h2>Products & Services (Sales)</h2>
                </div>
                <div class="col-6 addproduct">
                    <a href="#" class="import" onclick="$('#addproduct').show();">Import CSV</a>
                    <a href="#!addproduct">Add a product</a>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <p>You haven't added any products yet.</p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Product name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Price</th>
                                <th scope="col">Code</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in products">
                                <td>{{x.productName}}</td>
                                <td>{{x.description}}</td>
                                <td>{{x.price}}</td>
                                <td>{{x.code}}</td>
                                <td>
                                    <a href="#">
                                        <i class="bx bx-pen" data-toggle="tooltip" data-placement="bottom" title="Edit"></i>
                                    </a>&nbsp;&nbsp;
                                    <a href="#">
                                        <i class="bx bx-archive" data-toggle="tooltip" data-placement="bottom" title="Delete"></i>
                                    </a>
                                </td>
                            </tr>
                            <!-- <tr>
                                <td>item 1</td>
                                <td>In publishing and graphic design, Lorem ipsum is a placeholder text commonly used to demonstrate the visual form of a document</td>
                                <td>20</td>
                                <td>1</td>
                                <td>
                                    <a href="#">
                                        <i class="bx bx-pen" data-toggle="tooltip" data-placement="bottom" title="Edit"></i>
                                    </a>&nbsp;&nbsp;
                                    <a href="#">
                                        <i class="bx bx-archive" data-toggle="tooltip" data-placement="bottom" title="Delete"></i>
                                    </a>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="addproduct" class="modal">
        <!-- Modal content -->
        <div class="modal-dialog recordpayment" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><b>Import product</b></h5>
                    <button type="button" class="close closebutton" onclick="$('#addproduct').hide();" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 mt-2">
                            <form action="">
                                <div class="form-group row">
                                    <div class="col-sm-9">
                                        <input type="file" class="form-control">
                                    </div>
                                    <div class="col-sm-3">
                                        <button class="btn btn-success">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
