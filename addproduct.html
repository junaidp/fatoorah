<div class="container m-0" ng-controller="productCtrl">
    <div class="row">
        <div class="col-6 mt-4">
            <h2><b>Add a new Product</b></h2>
        </div>
        <div class="col-6 mt-4" style="direction: rtl;">
            <h2><b>أضف منتج جديد</b></h2>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-6 border_right">
            <form novalidate>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control is-invalid" ng-model="productName" ng-blur="onproductNameChange()" required>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                        <textarea name="" class="form-control is-invalid" id="" cols="2" rows="2" ng-model="description" ng-blur="onproductdecriptionChange()" required></textarea>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Price</label>
                    <div class="col-sm-9">
                        <input type="number" min="0" class="form-control is-invalid" ng-model="price" ng-blur="onsomenotChange()" required>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Code / SKU</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control is-invalid" ng-model="code" ng-blur="onsomenotChange()" required>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="staticEmail" class="col-sm-3 col-form-label">Assign chart of Account</label>
                    <div class="col-sm-9">
                        <select name="" class="form-control is-invalid" id="" ng-model="assignedChartofAccount" required>
                                    <option ng-repeat="chart in chartAccounts">{{chart.name}}</option>
                                </select>
                        <small id="emailHelp" class="form-text text-muted">Map your income account</small>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-6">
            <form style="direction: rtl;" novalidate>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-3 col-form-label">اسم</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control is-invalid" ng-model="productNameInArabic" required>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="staticEmail" class="col-sm-3 col-form-label">وصف</label>
                    <div class="col-sm-9">
                        <textarea name="" class="form-control is-invalid" id="" cols="2" rows="2" ng-model="descriptionInArabic" required></textarea>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="staticEmail" class="col-sm-3 col-form-label">السعر</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control is-invalid" ng-model="priceArabic" required>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="staticEmail" class="col-sm-3 col-form-label"> رمز / SKU</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control is-invalid" ng-model="codeArabic" required>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label for="staticEmail" class="col-sm-3 col-form-label">تعيين مخطط الحساب</label>
                    <div class="col-sm-9">
                        <select name="" class="form-control is-invalid" id="" ng-model="assignedChartofAccount" required>
                            <option ng-repeat="chart in chartAccounts">{{chart.name}}</option>
                        </select>
                        <small id="emailHelp" class="form-text text-muted">Map your income account</small>
                    </div>
                </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 text-center">
            <button class="btn btn-success" type="button" ng-click="saveProduct();">Submit إرسال</button>
        </div>
    </div>
    </form>
</div>
</div>
